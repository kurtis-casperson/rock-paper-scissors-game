<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" href="/icon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="game-title">Rock, Paper, Scissors!</h1>

    <div class="score">
      <div class="user-score">
        <h3 id="user-title">User <span id="user-score"> </span></h3>
      </div>
      <div class="draw">
        <h3 id="draw-title">Draw <span id="draw"> </span></h3>
      </div>
      <div class="cpu-score">
        <h3 id="cpu-title">CPU <span id="cpu-score"> </span></h3>
      </div>
    </div>
    <div class="results">
      <p><span id="user-selection"></span></p>
      <p><span id="cpu-selection"></span></p>
      <p><span id="who-won"></span></p>
    </div>
    <div class="icon">
      <img id="rock" src="/rock.png" />
      <img id="paper" src="/paper.png" />
      <img id="scissors" src="/scissors.png" />
    </div>
    <script src="/game.js"></script>
  </body>
</html>
